<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Slot Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #game {
            width: 1080px;
            height: 1920px;
            position: relative;
        }
        #start-btn {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 24px;
            background: #f00;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #delay-result {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 32px;
        }
    </style>
</head>
<body>
  <div id="game"></div>
  <button id="start-btn">START</button>
  <div id="delay-result"></div>
  <script src="https://pixijs.download/v7.3.2/pixi.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</body>
</html>
